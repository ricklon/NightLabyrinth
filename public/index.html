<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
  <title>Babylon - Getting Started</title>
  <!--- link to the last version of babylon --->
  <script src="http://www.babylonjs.com/hand.minified-1.2.js"></script>
  <script src="http://www.babylonjs.com/cannon.js"></script>
  <script src="http://www.babylonjs.com/oimo.js"></script>
  <script src="http://www.babylonjs.com/babylon.js"></script>
    <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>

<body>
  <canvas id="renderCanvas"></canvas>
  <script>
  if (BABYLON.Engine.isSupported()) {
    var canvas = document.getElementById("renderCanvas");
    var engine = new BABYLON.Engine(canvas, true);

    BABYLON.SceneLoader.Load("./objects/", "jewel.obj", engine, function (newScene) {
        // Wait for textures and shaders to be ready
        newScene.executeWhenReady(function () {
            // Attach camera to canvas inputs
            newScene.activeCamera.attachControl(canvas);

            BABYLON.SceneLoader.ImportMesh("", "./objects/", "jewel.babylon", newScene, function (newMeshes) {
              // Set the target of the camera to the first imported mesh
              var jl = newMeshes[0];
              jl.scaling.y = 2;
              jl.scaling.x = 2;
              jl.position.y = 20;
              jl.position.x = 20;
              jl.position.z = 20;
            });


            var music = new BABYLON.Sound("music", "./sounds/SFX_River_Loop.wav",
                newScene, null, { loop: true, autoplay: true, spatialSound: true });

            // Once the scene is loaded, just register a render loop to render it
            engine.runRenderLoop(function() {
                newScene.render();
            });
        });
    }, function (progress) {
        // To do: give progress feedback to user
    });
}
  </script>
</body>

</html>
